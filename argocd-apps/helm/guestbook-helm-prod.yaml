apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-helm-prod
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/djx339/argocd-demo-01
    targetRevision: HEAD
    path: helm-charts/guestbook-chart
    helm:
      valueFiles:
        - ../values/values-prod.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: helm-prod
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
